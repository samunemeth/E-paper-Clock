<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting Server</title>
</head>

<body>
    This is a reporting server. <br>
    <button onclick="testRequest()">This button sends a test request.</button> <br>
    <a href="/data">Collected Data</a> <br>

    <script>
        function testRequest() {
            fetch("/report", {
                method: "POST",
                body: JSON.stringify({
                    uuid: "c1fc0c94-76f9-4de2-a9eb-388b2a2b5f0d", // This is the example UUID.
                    batteryLevel: "69%",
                    currentMode: "1",
                    bootNum: "73"
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });
        }
    </script>
</body>

</html>
